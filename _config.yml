description: >
  Lena Armstrong is a <a href="https://www.nsfgrfp.org/">NSF Graduate Research Fellow</a> and Computer Science PhD Student at Harvard University, working with 
  <a href="http://www.fernandaviegas.com/about">Fernanda Viegas</a> and <a href="https://www.bewitched.com/">Martin Wattenberg</a>
  at the Insight & Interaction Lab.  
  <br><br>
  Her research has focused on human computer interaction, algorithmic justice, algorithm auditing, and improving computer science education.
  She is interested in bridging humans and technology for social impact, understanding bias and opacity in automated systems, 
  and encouraging more inclusive experiences in computer science. 


  
